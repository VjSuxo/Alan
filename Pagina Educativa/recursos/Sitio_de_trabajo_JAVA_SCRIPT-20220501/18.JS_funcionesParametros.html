<!doctype html>   <!-- version html 5-->
<html>
<head>
	<meta charset="utf-8">
	<title>JAVA SCRIPT 01</title>
    <script>  
		function funcionMostrarNombre(usuario)
		{
			document.writeln(usuario);
		}
		var usuario=prompt("INTRODUCE TU NOMBRE");
    </script>
</head>
<body>
	<h2 align="center">INGRESO AL SISTEMA</h2>
	<p align="left">Bienvenido al sistema usuario:
    	<script>
			funcionMostrarNombre(usuario);
    	</script>
	</p>
</body>
</body>
</html>
