<!doctype html> 
<html>
<head>
	<meta charset="utf-8">
	<title>JAVA SCRIPT 01</title>
    <script>    
		//salida de datos alert
		var numero1=10;
		var numero2=5;
		
		var resultadoSuma=numero1+numero2;
		alert("El resultado de sumar: "+numero1+" + "+numero2+" es: "+resultadoSuma);
		
		alert(numero1*numero2+10);     //(10*5)+10=60
		alert(numero1*(numero2+10));	//10*(15)=150
		
    </script>
</head>
<body>
</body>
</html>
