<meta charset="utf-8">
<title>JAVA SCRIPT 01</title>
    <script>  
		function funcionFechaActual()
		{
			var fecha=new Date();
			document.write(fecha.toDateString());
		}
    </script>
</head>
<body>
<h2 align="center">PAGINA QUE MUESTRA LA FECHA ACTUAL
 <p>La fecha actual es : 
 	<script>funcionFechaActual();</script>
 </p>
</h2>
</body>
